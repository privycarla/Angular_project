<ng-container *ngIf="isHomePage(); else showOnlyRouterOutlet">
  <div class="w-full min-h-screen bg-orange-50 flex flex-col items-center justify-between py-10 relative overflow-hidden">
    <img class="w-80 h-auto animate-pulse" src="assets/ai.png" alt="Appointment" />

    <div class="w-full px-6 absolute bottom-10">
      <button routerLink="/login"
      class="w-full bg-yellow-600 hover:bg-yellow-700 text-white text-lg font-semibold py-3 rounded-full transition duration-300 shadow-md hover:shadow-lg">
        BOOK AN APPOINTMENT
      </button>
    </div>
  </div>
</ng-container>

<ng-template #showOnlyRouterOutlet>
  <router-outlet></router-outlet>
</ng-template>
