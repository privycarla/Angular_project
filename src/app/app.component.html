<ng-container *ngIf="isHomePage(); else showOnlyRouterOutlet">
  <ion-content class="ion-padding ion-text-center" fullscreen>
    <div class="flex flex-col items-center justify-between h-full">
      <img src="assets/ai.png" alt="Appointment" class="w-64 max-w-xs h-auto animate-pulse mt-20" />

      <div class="w-full px-6 pb-10">
        <ion-button 
          expand="block"
          color="warning"
          class="text-white text-lg font-semibold rounded-full shadow-md"
          [routerLink]="['/login']">
          BOOK AN APPOINTMENT
        </ion-button>
      </div>
    </div>
  </ion-content>
</ng-container>

<ng-template #showOnlyRouterOutlet>
  <router-outlet></router-outlet>
</ng-template>
